[package]
name = "listenbrainz_rs"
version = "0.1.0"
authors = ["RustyNova"]
edition = "2024"
license = "MIT"
repository = "https://github.com/RustyNova016/listenbrainz_rs.git"
homepage = "https://github.com/RustyNova016/listenbrainz_rs"
readme = "README.md"
description = "ListenBrainz API bindings for Rust"
keywords = ["listenbrainz", "api", "bindings"]
categories = ["api-bindings"]
publish = true
rust-version = "1.85.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

governor = { version = "0.10.0", optional = true }  
snafu = {version = "0.8.9", features = ["rust_1_81"]}

# async
blocking = "1.6.2"
async-io = "2.6.0"

# Debuging
tracing = {version = "0.1.41", optional = true}

# Others
bon = "3.8.1"
mutants = "0.0.3"
chrono = "0.4.42"
ureq = "3.1.4"

[dev-dependencies]
smol-macros = "0.1.1"
macro_rules_attribute = "0.2.2"

[features]
default = ["rate_limit"]
rate_limit = ["dep:governor"]
backtrace = []
tracing = ["dep:tracing", "async-io/tracing"]
